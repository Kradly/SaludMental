<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylepage4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Cita</title>
</head>
<body>

    <div class="Titulo">
        <h1>Agendar una cita</h1>
    </div>
    <body>
        <div class="container">
            <form class="fvalida" action="#" method="get">

                <table>
                    <tr>
                    <td>Nombre: </td>
                    <td><input type="text" name="nombre" size="30" maxlength="100" id="nombre"></td>
                    </tr>
        
                    <tr>
                        <td>Ocupación: <br> </td>
                        <td>
                        <input type="checkbox" name="puesto" id="check1" />Docente 
                        <input type="checkbox" name="puesto" id="check2" />Supervisor
                        <input type="checkbox" name="puesto" id="check3" />Jornalista 
                        <input type="checkbox" name="puesto" id="check4" />Estudiante 
                        </td>
                    </tr>
        
                    <tr>
                        <td>Correo: </td>
                        <td><input type="text" name="correo" size="30" maxlength="100" id="correo"></td>
                    </tr>
                    
                    <tr>
                        <td>Edad: </td>
                        <td><input type="text" name="edad" size="3" maxlength="2" id="edad"></td>
                    </tr>
        
                    <tr>
                        <td>Telefono: </td>
                        <td><input type="text" name="telefono" size="15" maxlength="10" id="telefono"></td>
                    </tr>
        
                    <tr>
                        <td>Fecha:</td>
                        <td>
                        <select name="Día del mes de Junio" class="interes">
                        <option value="Seleccione el día">Día: 
                        <option value="03 de Junio">03 de Junio
                        <option value="10 de Junio">10 de Junio
                        <option value="17 de Junio">17 de Junio
                        <option value="24 de Junio">24 de Junio
                        </select>
                        </td>
        
                    </tr>
                    
                    
                    <tr>
                        <td>Horario:</td>
                        <td>
                        <select name=interes class="interes">
                        <option value="Seleccione una opción ...">Horario ...
                        <option value="09:00">09:00 AM
                        <option value="10:00">10:00 AM
                        <option value="11:00">11:00 AM
                        <option value="12:00">12:00 PM
                        <option value="01:00">01:00 PM 
                        </select>
                        </td>
        
                    </tr>
        
        
        
                    <tr>
                    <td colspan="2" align="center"><input id="enviar" type="button" value="Enviar" ></td>
                    </tr>
                   </table>
        
            </form>
        
 <div class="resultados">

 </div>

 <div>
    <button>
        <a href="../index.html">Regresar</a>
    </button>
 </div>

        
        
        
        
        
        </div>
      </body>
